<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Sharif Md. Minhazur Rahman Rabbi">
    <title>Doogle</title>
    <link rel="shortcut icon" href="assets/images/royal_d.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="main">
            <img src="assets/images/doogle.png" alt="Doogle">
            <div class="searchBx">
                <input type="text" class="query" value="" placeholder="Tor ki lagbo? Lekh...">
                <div class="icons">
                    <div><img src="assets/images/search.png" alt="search"></div>
                    <div><img src="assets/images/mic.png" alt="mike"></div>
                </div>
            </div>
            <div class="button">
                <button class="searchBtn"><img src="assets/images/g.png" alt="g"><span>Google Search</span></button>
                <button class="searchBtn2"><img src="assets/images/b.png" alt="b"><span>Bing Search</span></button>
            </div>
            <div class="author">
                <span>Made by: <a href="https://www.facebook.com/sharif.mdminhaz" class="name">Sharif Md. Minhaz</a></span>
            </div>
        </div>
    </main>

    <script src="main.js"></script>

</html>
